gdm_config_file: /etc/gdm/custom.conf

desktop_packages:
  # EPEL is required for dkms on RedHat >=7
  - "epel-release"
  - "@Server with GUI"
  - "firefox"
  # This is required for the dconf module to disable screen locking
  - "python3-psutil"
  # DKMS will stop system updates from breaking VM guest extensions
  - "dkms"
