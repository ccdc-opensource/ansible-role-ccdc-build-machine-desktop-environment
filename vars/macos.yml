  - python@3
  - git
  - svn
  - xz
  - wget
  - jq
  - diffutils
  - graphviz
  - jfrog-cli
  - pyenv
  - conan@1
  - mariadb
  - tcl-tk
  - libomp
  - aria2
  - xcodesorg/made/xcodes
  - htop
  - mc
  - ncdu
  - dockutil
  - p7zip
  - zstd
  - curl
  - openjdk@17
